<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <section class="login-form slide-in">
        <div class="logo fs-1">LOGIN
            <!-- <img src="../images/inuneco-logo.png" alt="이누네코로고" style="width:200px"> -->
        </div>
        <form action="" style="text-align: center;">
            <div class="int-area">
                <input type="text" name="id" id="Userid" autocomplete="off" value="" required
                    oninvalid="this.setCustomValidity('아이디를 입력하세요.')" oninput="setCustomValidity('')" />
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="Userpw" autocomplete="off" value="" required
                    oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')" oninput="setCustomValidity('')" />
                <label for="id">비밀번호</label>
            </div>
            <div class="btn-area">
                <button type="button" id="btn" class="btnHover" onclick="goMyPage()">로그인</button>
            </div>
            <div class="btn-auto">
                <p>
                    <label for="login-y">
                        <input type="checkbox" name="login-y" id="login-y">
                        <span>자동 로그인</span>
                    </label>
                </p>
            </div>
        </form>
        <div class="caption row">
            <div class="col-6">
                <a href="#" class="col-3">아이디 찾기</a>
                <a href="#" class="col-3 up2">비밀번호 찾기</a>
            </div>
            <a href="#" class="col-6 up">회원가입</a>
        </div>
        <div class="row">
            <div class="social-login col-6" onmouseover="mouseover()" onmouseleave="mouseleave()">
                <a href="#" class="box naver"><img src="../images/icon-naver01.png" id="naverIcon">네이버 로그인</a>
            </div>
            <div class="social-login col-6">
                <a href="#" class="box kakao"><img src="../images/icon-kakao-1.png">카카오 로그인</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
